<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Loading Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img src="img/circle.svg" class="circle" alt="" srcset="" />
    <img src="img/bleach.svg" class="triangle" alt="" srcset="" />
    <div class="containerMod" data-aos="fade-up" data-aos-duration="700">
      <div class="block">
        <div class="welcomeText">
          <p>Welcome Back!</p>
          <p class="informationText">
            If you already have an account,<br> fill in on the right and press sign in,<br />
            if not please register!
          </p>
          <button type="button" class="btn btn-primary signInBtn" onclick="signIn()">
            Sign In
          </button>
        </div>
        <div class="signUpForm">
          <div class="formContent">
            <div class="createArea">
              <p>Create Account</p>
              <div class="socialMedia">
                <img
                  src="img/Google__G__Logo.svg"
                  class="logo"
                  alt=""
                  srcset=""
                  onclick="googleSignIn()"

                />

                <img
                  src="img/iconfinder_social-facebook-circle_771367.svg"
                  class="logo"
                  alt=""
                  srcset=""
                  onclick="facebookSignIn()"

                />

                <img
                  src="img/twitter.svg"
                  class="logo"
                  alt=""
                  srcset=""
                  onclick="twitterSignIn()"
                />
              </div>
            </div>
            <!-- <form> -->
            <div class="alert alert-danger" id="alert" role="alert">
              An error occured! <br> Please try again!
            </div>

            <div class="form-group emailInput">
              <ion-icon name="mail" class="emailIcon"></ion-icon>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Email"
                required
              />
            </div>

            <div class="form-group passwordInput">
              <ion-icon name="key" class="passwordIcon"></ion-icon>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
                required
              />
            </div>
            <button type="button" class="btn btn-primary signUpBtn" onclick="signUp()">
              Sign Up
            </button>

            <!-- </form> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
